<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function getIndex() {
            document.getElementById("demo").innerHTML = document.getElementById("mySelect").selectedIndex;
        }
    </script>
</head>

<body>
    <form>
        Select your favorite fruit:
        <select id="mySelect">
            <option>Apple</option>
            <option>Pear</option>
            <option>Banana</option>
            <option>Orange</option>
        </select>
        <br><br>
        <input type="button" onclick="getIndex();" value="Display the index of the selected option">

    </form>
    <p id="demo"></p>
</body>
</html>
