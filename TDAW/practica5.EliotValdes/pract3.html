<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>
        click to open a new window and add some content
    </p>
    <button onclick="myFunction()">
        Try it!
    </button>

    <script>
        function myFunction() {
            var w = window.open();
            w.document.open();
            w.document.write("<h2>hello world!</h2>");
            w.document.close();
        }
    </script>


</body>

</html>
