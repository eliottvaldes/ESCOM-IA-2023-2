<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function disable() {
            document.getElementById("mySelect").disabled = true;
        }
        function enable() {
            document.getElementById("mySelect").disabled = false;
        }
    </script>
</head>

<body>
    <form>
        <select id="mySelect">
            <option> Apple</option>
            <option> Pear</option>
            <option> Banana</option>
            <option> Orange</option>
        </select>
        <br><br>
        <input type="button" onclick="disable();" value="Disablelist">
        <input type="button" onclick="enable();" value="Enablelist">
    </form>

</body>

</html>
