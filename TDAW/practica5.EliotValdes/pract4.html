<body>

    <form>
        <input type="button" value="OK" id="btn01">
    </form>
    <p>
        click the "Disable" buttin to disable the 'OK' button
    </p>
    <button onclick="disableButton()">
        Disable

        function disableButton() {
            document.getElementById("btn01").disabled = true;
        }
    </script>
