<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>
        Click the buttin to display the domain name server that loaded document
    </p>

    <button onclick="myFunction();">
        Try it!
    </button>

    <p id="demo"></p>

        function myFunction() {
            document.getElementById("demo").innerHTML = document.domain;
        }
    </script>
